	<body>
		<h1>Hello</h1>
		<p>Normal para</p>
		<canvas id="canvas"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			canvas.width = 500;
			canvas.height = 500;
			var ctx = canvas.getContext("2d");

			function background(r,g,b) {
				ctx.fillStyle = "#"+r+g+b;
				ctx.fillRect(0,0, canvas.width, canvas.height);
			}
			

			background(0,0,0);
		</script>
	</body>
